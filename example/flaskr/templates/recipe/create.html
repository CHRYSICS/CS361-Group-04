{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Recipe{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form id="recipe" method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ request.form['body'] }}</textarea>
    <label for="category">Recipe Category</label>
    <select id="category" name="category">
      <option value="1">Breakfast</option>
      <option value="2">Lunch</option>
      <option value="3">Dinner</option>
      <option value="4">Side</option>
      <option value="5">Dessert</option>
    </select>
    <h2>Enter Ingredients</h2>
    <button type="button" id="addButton" onclick="createIngInput(event)">Add Ingredient</button>
    <br id="listFooter">
    <input type="submit" value="Save">
  </form>

  <script type="text/javascript" src="{{ url_for('static', filename='js/recipeScript.js') }}"></script>
{% endblock %}
